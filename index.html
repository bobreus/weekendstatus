<body>
  <h1 class="title">
    Weekend Loading Status Calculator
  </h1>
  <br>
  <h2 class="info">v1.5 by <a href="https://zwebfek.github.io">ZwebFek</a> and <a href="#">Jepey</a></h2>
  <div class="block1" id="showp"></div>
  <div id="pbc">
    <div id="pb"></div>
  </div>
</body>

<script src="date.js" type="text/javascript"></script>
<script>
showDiff();

function showDiff() {
  var date1 = Date.parse('last monday');
  var date2 = new Date();
  var diff = (Math.abs(date2 - date1));
  var result = (diff / 4320000) + "%";
  if (Date.today().is().monday()) {
    date1 = Date.parse('today');
    diff = (Math.abs(date2 - date1));
    result = (diff / 4320000) + "%";
  } else if (diff > 432000000) {
    result = 100 + "%";
  }
  document.getElementById("showp").innerHTML = result;
  document.getElementById("pb").style.width = result;

  setTimeout(showDiff, 1000);
}
</script>
